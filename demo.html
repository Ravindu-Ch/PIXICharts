<!DOCTYPE html>
<html>
<head>
	<title>PIXICharts</title>
	<script type="text/javascript" src="libs/pixi/pixi.min.js"></script>
	<script type="text/javascript" src="src/Utils.js"></script>
	<script type="text/javascript" src="src/PieChart.js"></script>
	<script type="text/javascript" src="src/BarChart.js"></script>
</head>
<body>
<script type="text/javascript">
	var renderer = PIXI.autoDetectRenderer(800, 600, { transparent: true, antialias: true });
	document.body.appendChild(renderer.view);

	var stage = new PIXI.Container();
	(function loop(){ renderer.render(stage); requestAnimationFrame(loop); })();

	var myPieChart = new PIXICharts.Pie({
		backgroundColor: 0xEEEEEE,
		valueFormat: function( val ) {
			return val.toFixed(1) + ' g';
		}
	});

	stage.addChild(myPieChart);

	myPieChart.position.set(0, 0);

	myPieChart
		.setLabel('data1', 'Fats')
		.setLabel('data3', 'Carbs')
		.setLabel('data2', 'Protein')
		.setData('data1', 7.8)
		.setData('data2', 18.4)
		.setData('data3', 5.1)
		.redraw();

	var myBarChart = new PIXICharts.Bar({
		backgroundColor: 0xEEEEEE
	});

	myBarChart
		.setLabel('data1', 'Fats')
		.setLabel('data3', 'Carbs')
		.setLabel('data2', 'Protein')
		.setData('data1', 7.8)
		.setData('data2', 18.4)
		.setData('data3', 5.1)
		.redraw();

	myBarChart.position.set(0, 210);
	stage.addChild(myBarChart);
</script>
</body>
</html>
